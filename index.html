<head>

<body>
    <form id="form-main">
        <div id="wrapper">
            <div class="div-wrapper">
                    <select name="fields" class="fields" >
                        <option value="Text field">Text field</option>
                        <option value="Number field">Number field</option>
                    </select>
                    <select class="text">
                        <option selected value="Containing">Containing</option>
                        <option value="Exactly matching">Exactly matching</option>
                        <option value="Begins with">Begins with</option>
                        <option value="Ends with">Ends with</option>
                    </select>
                    <select class="number">
                        <option selected value="Equal">Equal</option>
                        <option value="Greater than">Greater than</option>
                        <option value="Less than">Less than</option>
                    </select>
                    <!-- <button id="delete">X</button> -->
            </div>
        </div>
        
        <button id="add-condition">+Add condition</button>
        <hr>
        <div id="buttons-control">
            <button>Apply</button>
            <button>Clear Filter</button>
        </div>
        
       </form>
       
       <script src="./index.js"></script>
